<div class="col-md-12 mt-3">
<h1>{{page_title}}</h1>
<p *ngIf="!is_edit">
	Crea una nueva entrada de trabjo
</p>
<p *ngIf="is_edit && post">
	Edita la Orden {{post.tittle}}
</p>
<hr>
<!--mensajes de alerta  "-->


<!--Formulario-->
	<form class="col-md-5 ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)" >
		<div class="form-group">
			<label for="tittle">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required="/">
		<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
			El titulo no es valido
		</small>
		</div>
		
		<div class="form-group">
		<label for="content">Detalle o Descripcion del Problema</label>	
		<input type="text" name="content" #title="ngModel" [(ngModel)]="post.content" class="form-control" required="/">	
		</div>

		<div class="form-group">
		<label for="category_id">Categoria</label>			
		<select name="category_id"  #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
			<option *ngFor="let category of categories" value="{{category.id}}">
				{{category.name}}
			</option>
		</select>
		</div>
		<div class="form-group" >
		<label >Estado</label>	
		<select name="estado" #title="ngModel" [(ngModel)]="post.estado" class="form-control" required="/">
  		<option value="0">0%</option> 
  		<option value="25">25%</option>
  		<option value="50">50%</option>
  		<option value="100">100%</option>
		</select>	
		</div>

		<div class="form-group">
			<label for="image">Imagen</label>
			<angular-file-uploader
				[config]="afuConfig"
				(ApiResponse)="imageUpload($event)">
			</angular-file-uploader>
		</div>
		<input type="submit" value="Guardar" class="btn btn-success" [disabled]="postNew.invalid" />
		
	</form>

	<br>

</div>
